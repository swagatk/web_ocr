<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text (OCR)</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tesseract.js for in-browser OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom file input button */
        .custom-file-button input[type="file"] {
            display: none;
        }
        /* Loading spinner animation */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-2xl mx-auto transform transition-all hover:scale-105 duration-500">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Image to Text Extractor</h1>
            <p class="text-gray-400 mt-2">Select an image file or paste an image from your clipboard (Ctrl+V).</p>
        </div>

        <!-- File Upload Section -->
        <div class="custom-file-button text-center mb-6">
            <label for="imageInput" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 duration-300 inline-block">
                Select Image
            </label>
            <input id="imageInput" type="file" accept="image/*">
        </div>

        <!-- Image Preview & Action Button -->
        <div id="image-container" class="text-center hidden">
            <img id="imagePreview" src="#" alt="Image Preview" class="max-h-72 w-auto mx-auto rounded-lg shadow-lg mb-6 border-4 border-gray-700">
            <button id="extractBtn" class="bg-green-600 hover:bg-green-700 disabled:bg-gray-500 disabled:cursor-not-allowed text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105 duration-300 text-lg w-full md:w-auto">
                Extract Text
            </button>
        </div>

        <!-- Progress and Status Display -->
        <div id="progress-container" class="mt-6 text-center hidden">
             <div class="flex justify-center items-center mb-2">
                <div class="spinner w-6 h-6 rounded-full border-4 border-gray-600"></div>
                <p id="status" class="ml-3 text-gray-300"></p>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- Output Section -->
        <div id="output-container" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold mb-4 text-center">Extracted Text:</h2>
            <div class="relative">
                 <pre id="outputText" class="bg-gray-900 text-gray-300 p-6 rounded-lg font-mono text-sm border border-gray-700 whitespace-pre-wrap min-h-[100px]"></pre>
                 <button id="copyBtn" title="Copy to clipboard" class="absolute top-2 right-2 p-2 bg-gray-700 hover:bg-gray-600 rounded-md transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                 </button>
            </div>
        </div>
         <!-- Message for copy action -->
        <div id="copyMessage" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transition-opacity duration-300">
            Text copied to clipboard!
        </div>
    </div>

    <script>
        // DOM element references
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const extractBtn = document.getElementById('extractBtn');
        const outputText = document.getElementById('outputText');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const imageContainer = document.getElementById('image-container');
        const outputContainer = document.getElementById('output-container');
        const progressContainer = document.getElementById('progress-container');
        const copyBtn = document.getElementById('copyBtn');
        const copyMessage = document.getElementById('copyMessage');
        
        let worker = null;

        // Function to initialize the Tesseract worker
        async function initializeTesseract() {
            // Check if worker already exists
            if (worker) return;
            // Create a new Tesseract worker.
            worker = await Tesseract.createWorker();
            // Load the English language model
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
        }

        // Initialize Tesseract when the script loads for faster processing later
        initializeTesseract();

        function displayImage(imageUrl) {
            imagePreview.src = imageUrl;
            imageContainer.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            outputText.textContent = '';
            progressContainer.classList.add('hidden');
        }

        // Event listener for file input change
        imageInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    displayImage(e.target.result);
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        });

        // Event listener for paste action on the whole document
        document.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (e) => {
                         displayImage(e.target.result);
                    };
                    reader.readAsDataURL(blob);
                    event.preventDefault(); // Prevent the default paste action
                    return; // Exit after handling the first image
                }
            }
        });


        // Event listener for the extract text button click
        extractBtn.addEventListener('click', async () => {
            // Disable button and show progress
            extractBtn.disabled = true;
            extractBtn.textContent = 'Extracting...';
            outputContainer.classList.add('hidden');
            
            // Ensure Tesseract is ready
            if (!worker) {
                await initializeTesseract();
            }

            // Perform OCR on the image
            const { data: { text } } = await worker.recognize(imagePreview.src);

            // Display the result
            outputText.textContent = text;
            outputContainer.classList.remove('hidden');

            // Reset UI state
            extractBtn.disabled = false;
            extractBtn.textContent = 'Extract Text';
        });
        
        // Event listener for copy button
        copyBtn.addEventListener('click', () => {
            const textArea = document.createElement('textarea');
            textArea.value = outputText.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                // Use execCommand as a fallback for broader browser support
                document.execCommand('copy');
                // Show a confirmation message
                copyMessage.classList.remove('opacity-0');
                setTimeout(() => {
                    copyMessage.classList.add('opacity-0');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        });

    </script>

</body>
</html>
